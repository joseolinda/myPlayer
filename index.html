<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myPlayer - Playing: ...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&display=swap" rel="stylesheet"/>
    <base href="https://joseolinda.github.io/myPlayer/">
    <link rel="stylesheet" href="dist/css/global.css">
    <link rel="stylesheet" href="dist/css/player.css">
  </head>

  <body>
      <main id="container-app-player">
        <div class="myplayer-app">
          <header>
            <nav class="navigation">
              <ul>
                <li><a id="back-to-playlist" href="#"><i class="fa-solid fa-chevron-left"></i></a></li>
                <li id="status-song"></li>
                <li><a id="fav-song" href="#"><i class="fa-regular fa-heart"></i></a></li>
              </ul>
            </nav>
            <img id="album-cover" src="src/js/media/images/default-cover.jpg" alt="Album cover" class="album-cover">
          </header>
          <main>
            <div id="main-controllers">
              <div class="progress">
                <div class="duration">
                  <span id="current-duration">1:24</span>
                  <span id="total-duration">2:46</span>
                </div>
                <div class="progress-bar-container">
                  <div id="progress-bar" class="progress-bar"></div>
                </div>
              </div>
              <div id="music-playing">
                <h1>Different World (feat. Gorillaz)</h1>
                <h2>Alan Walker, Gorillaz</h2>
                <audio id="song" src="src/js/media/musics/hey.mp3" id="audio"></audio>
              </div>
              <div class="controllers">
                <ul id="songs-control" class="songs-control">
                  <li><a class="prev" href="#"><i class="fa-solid fa-backward"></i></a></li>
                  <li><a class="play" href="#"><i class="fa-solid fa-play"></i></a></li>
                  <li><a class="next" href="#"><i class="fa-solid fa-forward"></i></a></li>
                </ul>
              </div>
            </div>
          </main>
          <footer>
            <div id="playlist-controls">
              <a href="#" id="show-playlist"><i class="fa-solid fa-bars-staggered"></i><span>Abrir Playlist</span></a>
            </div>
            <div id="playlist-container" class="playlist-container">
              <h1>
                <span>Playlist</span>
                <a id="load-more" href="#">
                  <i class="fa-solid fa-wand-magic-sparkles"></i> Mais m√∫sica
                </a>
              </h1>
              <ul class="songs-list">
                
              </ul>
            </div>
          </footer>
        </div>
      </main>

      <script type="module" src="src/js/app.js"></script>
  </body>
</html>
